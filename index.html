<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="main_items">
                <h1 class="main_title">
                    <div class="first__line">
                        <div class="selected_text">Electric vehicles</div> are green alternatives,
                    </div>
                    <div class="sec__line"> promoting energy independence</div>
                    <div class="th__line">
                        <h2>and cleaner air </h2>
                        <img src="./assets/charge.png" alt="">
                    </div>

                </h1>
                <div class="cards_items">
                    <div class="card_item">
                        <div class="icons"></div>
                        <div class="item_title"></div>
                    </div>
                    <div class="card_item"></div>
                    <div class="card_item">
                        <div class="icons"></div>
                        <div class="item_title"></div>
                    </div>
                    <div class="card_item"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- model vehicles -->
    <div class="model_vehicles">
        <div class="container">
            <div class="model_items">
                <div class="reviews">
                    <div class="model_title">Popular models of electric vehicles</div>
                    <div class="cars_slider">
                        <img src="./assets/left-arrow.png" class="left-arrow">
                        <img src="./assets/porsche.png" alt="" class="car__img">
                        <img src="./assets/right-arrow.png" class="right-arrow">
                    </div>
                    <div class="cars_description">
                        <h2 class="car_name">Porsche Taycan I</h2>
                        <hr>
                        <section class="car_info">
                            <div class="car_info__item">
                                <h6 class="item_title">Electric power reserve</h6>
                                <h5 class="item_info">484 km</h5>
                            </div>
                            <div class="car_info__item">
                                <h6 class="item_title">Charging time</h6>
                                <h5 class="item_info">9 hours</h5>
                            </div>
                            <div class="car_info__item">
                                <h6 class="item_title">Power</h6>
                                <h5 class="item_info">350 kWe (476 hp) </h5>
                            </div>
                            <div class="car_info__item">
                                <h6 class="item_title">Acceleration</h6>
                                <h5 class="item_info">5.1 sec</h5>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="ad"></div>
            </div>
           
        </div>
    </div>

    <!-- NEWS -->
    <div class="news">
        <div class="container">
            <div class="news_container">
                <header class="news_header">
                    <div class="news_title"></div>
                    <button class="news_btn"></button>
                </header>
                <div class="news_items">
                    <div class="news_item">
                        <div class="news_item_img"></div>
                        <div class="news_item_info"></div>
                        <div class="news_item_title"></div>
                        <div class="new_item_description"></div>
                        <div class="new_item_link"></div>
                    </div>
                </div>
                <div class="news_item">
                    <div class="news_item_img"></div>
                    <div class="news_item_info"></div>
                    <div class="news_item_title"></div>
                    <div class="new_item_description"></div>
                    <div class="new_item_link"></div>
                </div>
                <div class="news_item">
                    <div class="news_item_img"></div>
                    <div class="news_item_info"></div>
                    <div class="news_item_title"></div>
                    <div class="new_item_description"></div>
                    <div class="new_item_link"></div>
                </div>

            </div>
        </div>
    </div>
    </div>

    <!-- Map -->
    <div class="charging_map">
        <div class="container">
            <div class="map_title"></div>
        </div>
        <div class="map">

        </div>
    </div>
</body>
